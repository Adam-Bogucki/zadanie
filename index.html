<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
</head>

<body>
    <div class="content-box">
        <div class="card-contener">
            <div class="card ">
                <div class="card-front card-face">
                    <div class="hologram"></div>
                    <div class="logo">
                        <div class="mastercard"></div>
                        <div class="visa"></div>
                    </div>
                    <div class="card-number">#### #### #### ####</div>
                    <div class="card-holder">
                        <label for="card-holder" id="frontLabelName">Card Holder</label>
                        <div class="card-holder-value">THE GREAT MUHAMMED ERDEM</div>
                    </div>
                    <div class="expiration-date">
                        <label for="expirationDateLabel" id="expirationDateLabel">Expires</label>
                        <div class="expiration-date-value">MM/YY</div>
                    </div>
                </div>
                <div class="card-reverse card-face">
                    <div class="magnet-strip"></div>
                    <div class="CVV">
                        <div for="CVV-code" id="CVVcodeLabel">CVV</div>
                        <div class="CVV-value"></div>
                    </div>
                    <div class="logo">
                        <div class="mastercard"></div>
                        <div class="visa"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-contener">
            <form>
                <label for="card-number" id="cardNumberLabel">Card Number</label>
                <input type="number" id="cardNumber" maxlength="16">
                <label for="card-name" id="cardNameLabel">Card name</label>
                <input type="text" id="cardName" maxlength="24">
                <label for="ExpirationDate" id="ExpirationDateLabel">Expiration Date</label>
                <select type="select" id="ExpirationMonth"></select>
                <select type="select" id="ExpirationYear"></select>
                <label for="CVVcode" id="CVVcodeLabel">CVV</label>
                <input type="number" id="CVVcode" maxlength="4">
                <button id="SubmitFormButton">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
